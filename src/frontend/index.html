<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Formulario de Validaci√≥n de Datos Personales</h1>
    <form id="data-validation-form">
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
        </div>
        <div class="form-group">
            <label for="apellido-paterno">Apellido Paterno:</label>
            <input type="text" id="apellido-paterno" name="apellido-paterno" required>
        </div>
        <div class="form-group">
            <label for="apellido-materno">Apellido Materno:</label>
            <input type="text" id="apellido-materno" name="apellido-materno" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>
        <div class="form-group">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        </div>
        <div class="form-group">
            <button type="button" id="validar-button">Validar</button>
            <button type="button" id="volver-button">Volver</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
